<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Vehicle Delivery â€“ TRAX Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top left, #1f2937 0, #020617 60%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #f1f5f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .shell {
    width: min(480px, 90%);
    margin-top: 120px;
    text-align: center;
  }

  .title {
    font-size: 1.35rem;
    margin-bottom: 18px;
    letter-spacing: 0.06em;
    color: #38bdf8;
    text-shadow: 0 0 12px rgba(56,189,248,0.45);
  }

  .search-box {
    background: rgba(255,255,255,0.06);
    padding: 18px;
    border-radius: 16px;
    border: 1px solid rgba(148,163,184,0.2);
    box-shadow: 0 18px 40px rgba(0,0,0,0.45);
  }

  .field {
    margin-bottom: 16px;
    text-align: left;
  }

  .field label {
    font-size: 0.8rem;
    color: #9ca3af;
    display: block;
    margin-bottom: 4px;
  }

  .field input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid rgba(148,163,184,0.3);
    background: rgba(0, 0, 0, 0.45);
    color: #f8fafc;
    font-size: 1rem;
    outline: none;
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    border: none;
    color: #022c22;
    font-size: 1rem;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 10px 26px rgba(34,197,94,0.45);
    margin-top: 6px;
  }

  .result-box {
    margin-top: 32px;
    background: rgba(255,255,255,0.06);
    padding: 24px;
    border-radius: 16px;
    border: 1px solid rgba(148,163,184,0.2);
    box-shadow: 0 18px 40px rgba(0,0,0,0.55);
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .headline {
    font-size: 1.3rem;
    margin-bottom: 12px;
    color: #38bdf8;
    font-weight: 600;
  }

  .sub {
    font-size: 0.9rem;
    color: #cbd5e1;
    margin-bottom: 16px;
  }

  .status-tag {
    display: inline-block;
    padding: 6px 12px;
    border-radius: 999px;
    background: rgba(56,189,248,0.14);
    color: #bae6fd;
    font-size: 0.85rem;
    margin-bottom: 10px;
  }

  .eta {
    font-size: 1rem;
    color: #22c55e;
    margin-top: 12px;
    font-weight: 500;
  }

  .notfound {
    margin-top: 22px;
    padding: 14px;
    border-radius: 12px;
    background: rgba(220,38,38,0.2);
    border: 1px solid rgba(248,113,113,0.4);
    color: #fecaca;
    animation: fadeIn 0.4s ease;
  }

</style>
</head>
<body>

<div class="shell">
  <div class="title">Track Your Delivery</div>

  <div class="search-box">
    <div class="field">
      <label>Deal Number</label>
      <input type="text" id="dealInput" placeholder="e.g. 54321">
    </div>

    <div class="field">
      <label>Postcode</label>
      <input type="text" id="pcInput" placeholder="e.g. 3130">
    </div>

    <button class="btn" onclick="lookupDelivery()">Check My Order</button>
  </div>

  <div id="resultArea"></div>
</div>

<script>

/* Pull TRAX admin data */
function loadTRAX() {
  try {
    const raw = localStorage.getItem("TRAX_DELIVERIES_V4");
    return raw ? JSON.parse(raw) : [];
  } catch (e) {
    return [];
  }
}

/* Build ETA using status buffers */
function calcETA(delivery) {
  const rawSteps = localStorage.getItem("TRAX_STATUS_STEPS_V4");
  const rawBuffers = localStorage.getItem("TRAX_STATUS_BUFFERS_V4");

  const steps = rawSteps ? JSON.parse(rawSteps) : [];
  const buffers = rawBuffers ? JSON.parse(rawBuffers) : {};

  const status = delivery.status;
  const base = new Date(delivery.deliveryDate);

  const buffer = buffers[status] ?? 0;

  const eta = new Date(base);
  eta.setDate(eta.getDate() + buffer);

  return eta.toLocaleDateString("en-AU", {
    day: "numeric",
    month: "short",
    year: "numeric"
  });
}

/* Lookup */
function lookupDelivery() {
  const deal = document.getElementById("dealInput").value.trim();
  const pc = document.getElementById("pcInput").value.trim();
  const area = document.getElementById("resultArea");

  area.innerHTML = "";

  if (!deal || !pc) {
    area.innerHTML = `<div class="notfound">Please enter both fields.</div>`;
    return;
  }

  const deliveries = loadTRAX();
  const match = deliveries.find(d =>
    (d.dealNumber + "").toLowerCase() === deal.toLowerCase() &&
    (d.postcode + "").toLowerCase() === pc.toLowerCase()
  );

  if (!match) {
    area.innerHTML = `<div class="notfound">No matching delivery found. Please double-check your details.</div>`;
    return;
  }

  const eta = calcETA(match);

  const msg = `
    <div class="result-box">
      <div class="headline">Congratulations ${match.customerName || ""}!</div>
      <div class="sub">
        Your new ${match.make || ""} ${match.model || ""} is getting closer every day.
      </div>

      <div class="status-tag">Current Status: ${match.status}</div>

      <div class="sub">Estimated delivery date:</div>
      <div class="eta">${eta}</div>

      <div class="sub" style="margin-top:14px;">
        We can't wait to hand over your new vehicle.<br>
        Thank you for choosing us!
      </div>
    </div>
  `;

  area.innerHTML = msg;
}

</script>

</body>
</html>
