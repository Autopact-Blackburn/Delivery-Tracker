<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Your Vehicle Delivery â€“ TRAX Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Supabase Client -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top left, #1f2937 0, #020617 60%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #f1f5f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .shell {
    width: min(480px, 90%);
    margin-top: 70px;
    margin-bottom: 40px;
    text-align: center;
  }

  .title {
    font-size: 1.45rem;
    margin-bottom: 18px;
    letter-spacing: 0.06em;
    color: #38bdf8;
    text-shadow: 0 0 14px rgba(56,189,248,0.45);
  }

  .search-box {
    background: rgba(255,255,255,0.07);
    padding: 18px;
    border-radius: 16px;
    border: 1px solid rgba(148,163,184,0.2);
    box-shadow: 0 18px 40px rgba(0,0,0,0.45);
  }

  .field { margin-bottom: 16px; text-align: left; }
  .field label { font-size: 0.8rem; color: #9ca3af; display: block; margin-bottom: 4px; }
  .field input {
    width: 100%; padding: 10px 12px; border-radius: 10px;
    border: 1px solid rgba(148,163,184,0.3); background: rgba(0, 0, 0, 0.45);
    color: #f8fafc; font-size: 1rem; outline: none;
  }

  .btn {
    width: 100%; padding: 12px;
    background: linear-gradient(135deg, #22c55e, #16a34a); border: none;
    color: #022c22; font-size: 1rem; border-radius: 12px;
    cursor: pointer; box-shadow: 0 10px 26px rgba(34,197,94,0.45);
    margin-top: 6px;
  }

  .result-box {
    margin-top: 24px; background: rgba(255,255,255,0.06);
    padding: 20px; border-radius: 16px;
    border: 1px solid rgba(148,163,184,0.25);
    box-shadow: 0 18px 40px rgba(0,0,0,0.55);
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn { from {opacity:0; transform:translateY(10px);} to {opacity:1; transform:translateY(0);} }

  .headline { font-size: 1.35rem; margin-bottom: 8px; color: #38bdf8; font-weight: 600; }
  .sub { font-size: 0.9rem; color: #cbd5e1; margin-bottom: 12px; }

  .status-tag {
    display:inline-flex; align-items:center; justify-content:center;
    padding:6px 14px; border-radius:999px;
    background:rgba(56,189,248,0.18); color:#bae6fd;
    font-size:0.85rem; margin-bottom:10px;
  }

  .eta { font-size:1rem; color:#22c55e; margin-top:4px; font-weight:500; }
  .emoji-line { font-size:1.1rem; margin-top:10px; }

  .pill-row { display:flex; flex-wrap:wrap; gap:8px; margin-top:14px; justify-content:center; }
  .info-pill {
    flex:1 1 45%; min-width:140px; padding:8px 12px;
    border-radius:999px; border:1px solid rgba(148,163,184,0.35);
    background:rgba(15,23,42,0.75); font-size:0.78rem;
    color:#e2e8f0; box-sizing:border-box; text-align:left;
  }
  .info-pill strong { display:block; font-size:0.75rem; color:#94a3b8; margin-bottom:2px; }

  .notfound {
    margin-top:22px; padding:14px; border-radius:12px;
    background:rgba(220,38,38,0.25); border:1px solid rgba(248,113,113,0.4);
    color:#fecaca; animation:fadeIn 0.4s ease; font-size:0.9rem;
  }
</style>
</head>

<body>

<div class="shell">
  <div class="title">Track Your Delivery</div>

  <div class="search-box">
    <div class="field">
      <label>Deal Number</label>
      <input type="text" id="dealInput" placeholder="e.g. BLK8877">
    </div>

    <div class="field">
      <label>Postcode</label>
      <input type="text" id="pcInput" placeholder="e.g. 3082">
    </div>

    <button class="btn" onclick="lookupDelivery()">Check My Order</button>
  </div>

  <div id="resultArea"></div>
</div>

<script>
/* ------------------------------------------------------------
   ðŸ”— Supabase connection (confirmed working in admin portal)
-------------------------------------------------------------*/
const supa = supabase.createClient(
  "https://anaedormisbzriacpztk.supabase.co",
  "sb_publishable_WIg5kJOzDU417HSXPebY8g_WTHHTEQU"
);

/* ------------------------------------------------------------
   Load delivery settings (status steps + buffers)
-------------------------------------------------------------*/
async function loadSettings() {
  const { data, error } = await supa
    .from("delivery_settings")
    .select("*")
    .eq("id", "default")
    .maybeSingle();

  if (error) {
    console.error("Settings load error:", error);
    return { status_steps: [], status_buffers: {} };
  }

  return {
    status_steps: data?.status_steps || [],
    status_buffers: data?.status_buffers || {}
  };
}

/* ------------------------------------------------------------
   Lookup customer delivery
-------------------------------------------------------------*/
async function lookupDelivery() {
  const deal = document.getElementById("dealInput").value.trim();
  const pc = document.getElementById("pcInput").value.trim();
  const area = document.getElementById("resultArea");

  area.innerHTML = "";

  if (!deal || !pc) {
    area.innerHTML = `<div class="notfound">Please enter both Deal Number and Postcode.</div>`;
    return;
  }

  area.innerHTML = `<div class="notfound" style="background:rgba(15,23,42,0.8); border-color:rgba(148,163,184,0.4); color:#e2e8f0;">
    Checking your order, please waitâ€¦
  </div>`;

  const settings = await loadSettings();

  const { data, error } = await supa
    .from("deliveries")
    .select("*")
    .eq("deal_number", deal)
    .eq("postcode", pc)
    .maybeSingle();

  if (error) {
    console.error("Supabase lookup error:", error);
    area.innerHTML = `<div class="notfound">Error accessing your order. Please try again soon.</div>`;
    return;
  }

  if (!data) {
    area.innerHTML = `<div class="notfound">No matching delivery found. Please double-check your details.</div>`;
    return;
  }

  renderDelivery(data, settings.status_steps, settings.status_buffers);
}

/* ------------------------------------------------------------
   Compute ETA + emoji
-------------------------------------------------------------*/
function computeETA(delivery, steps, buffers) {
  const status =
    delivery.status ||
    steps?.[delivery.status_index] ||
    "In Progress";

  const base = delivery.delivery_date
    ? new Date(delivery.delivery_date)
    : new Date();

  const bufferDays = buffers?.[status] ?? 0;

  const eta = new Date(base);
  eta.setDate(eta.getDate() + bufferDays);

  const today = new Date();
  const diffDays = Math.round((eta - today) / 86400000);

  let emoji = "ðŸš— Your delivery is scheduled.";
  if (diffDays <= 0) emoji = "ðŸŽ‰ Itâ€™s delivery time!";
  else if (diffDays <= 3) emoji = "ðŸŽ‰ Almost there â€“ not long now!";
  else if (diffDays <= 14) emoji = "â³ Your new car is on its way!";

  return {
    etaString: eta.toLocaleDateString("en-AU", {
      day: "numeric", month: "short", year: "numeric"
    }),
    emoji,
    status
  };
}

/* ------------------------------------------------------------
   Render result panel
-------------------------------------------------------------*/
function renderDelivery(delivery, steps, buffers) {
  const area = document.getElementById("resultArea");

  const pm = delivery.payment_method || "Not recorded";
  const ps = delivery.payment_status || "Pending";
  const fs = delivery.finance_status || "Pending";

  const { etaString, emoji, status } = computeETA(delivery, steps, buffers);

  area.innerHTML = `
    <div class="result-box">
      <div class="headline">
        Congratulations ${delivery.customer_name || ""}!
      </div>

      <div class="sub">
        Your new ${(delivery.make + " " + delivery.model).trim()} is getting closer every day.
      </div>

      <div class="status-tag">Current Status: ${status}</div>

      <div class="sub">Estimated delivery date:</div>
      <div class="eta">${etaString}${delivery.delivery_time ? " at " + delivery.delivery_time : ""}</div>

      <div class="emoji-line">${emoji}</div>

      <div class="sub" style="margin-top:18px;margin-bottom:6px;">Finance & Payment Details</div>

      <div class="pill-row">
        <div class="info-pill"><strong>Payment Method</strong>${pm}</div>
        <div class="info-pill"><strong>Payment Status</strong>${ps}</div>
        <div class="info-pill"><strong>Finance Status</strong>${fs}</div>
      </div>

      <div class="sub" style="margin-top:14px;">
        We canâ€™t wait to hand over your new vehicle.<br>
        Thank you for choosing us!
      </div>
    </div>
  `;
}
</script>

</body>
</html>
