<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Vehicle Delivery â€“ TRAX Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top left, #1f2937 0, #020617 60%);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    color: #f1f5f9;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  .shell {
    width: min(480px, 90%);
    margin-top: 80px; /* lifted up slightly */
    margin-bottom: 40px;
    text-align: center;
  }

  .title {
    font-size: 1.35rem;
    margin-bottom: 18px;
    letter-spacing: 0.06em;
    color: #38bdf8;
    text-shadow: 0 0 12px rgba(56,189,248,0.45);
  }

  .search-box {
    background: rgba(255,255,255,0.06);
    padding: 18px;
    border-radius: 16px;
    border: 1px solid rgba(148,163,184,0.2);
    box-shadow: 0 18px 40px rgba(0,0,0,0.45);
  }

  .field {
    margin-bottom: 16px;
    text-align: left;
  }

  .field label {
    font-size: 0.8rem;
    color: #9ca3af;
    display: block;
    margin-bottom: 4px;
  }

  .field input {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid rgba(148,163,184,0.3);
    background: rgba(0, 0, 0, 0.45);
    color: #f8fafc;
    font-size: 1rem;
    outline: none;
  }

  .btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(135deg, #22c55e, #16a34a);
    border: none;
    color: #022c22;
    font-size: 1rem;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 10px 26px rgba(34,197,94,0.45);
    margin-top: 6px;
  }

  .btn:active {
    transform: translateY(1px);
    box-shadow: 0 6px 18px rgba(34,197,94,0.35);
  }

  .result-box {
    margin-top: 24px; /* slightly tighter */
    background: rgba(255,255,255,0.06);
    padding: 20px;
    border-radius: 16px;
    border: 1px solid rgba(148,163,184,0.2);
    box-shadow: 0 18px 40px rgba(0,0,0,0.55);
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .headline {
    font-size: 1.3rem;
    margin-bottom: 8px;
    color: #38bdf8;
    font-weight: 600;
  }

  .sub {
    font-size: 0.9rem;
    color: #cbd5e1;
    margin-bottom: 10px;
  }

  .status-tag {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 6px 10px;
    border-radius: 999px;
    background: rgba(56,189,248,0.14);
    color: #bae6fd;
    font-size: 0.85rem;
    margin-bottom: 10px;
    max-width: 100%;
    box-sizing: border-box;
    text-align: center;
  }

  .eta {
    font-size: 1rem;
    color: #22c55e;
    margin-top: 4px;
    font-weight: 500;
  }

  .emoji-line {
    font-size: 1.1rem;
    margin-top: 8px;
  }

  .pill-row {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 10px;
  }

  .info-pill {
    flex: 1 1 48%;
    min-width: 140px;
    padding: 6px 8px;
    border-radius: 999px;
    border: 1px solid rgba(148,163,184,0.35);
    background: rgba(15,23,42,0.75);
    font-size: 0.78rem;
    color: #e5e7eb;
    box-sizing: border-box;
  }

  .info-pill strong {
    display: block;
    font-size: 0.75rem;
    color: #9ca3af;
  }

  .notfound {
    margin-top: 22px;
    padding: 14px;
    border-radius: 12px;
    background: rgba(220,38,38,0.2);
    border: 1px solid rgba(248,113,113,0.4);
    color: #fecaca;
    animation: fadeIn 0.4s ease;
    font-size: 0.9rem;
  }

  .small-note {
    font-size: 0.8rem;
    color: #94a3b8;
    margin-top: 12px;
  }
</style>
</head>
<body>

<div class="shell">
  <div class="title">Track Your Delivery</div>

  <div class="search-box">
    <div class="field">
      <label>Deal Number</label>
      <input type="text" id="dealInput" placeholder="e.g. 54321">
    </div>

    <div class="field">
      <label>Postcode</label>
      <input type="text" id="pcInput" placeholder="e.g. 3130">
    </div>

    <button class="btn" onclick="lookupDelivery()">Check My Order</button>
  </div>

  <div id="resultArea"></div>
</div>

<script>
/* ðŸ”— Your Google Apps Script WebApp */
const WEBAPP_URL =
  "https://script.google.com/macros/s/AKfycbwjs5uLHVt-Q1gg0-E5HeeVTvD-fkkjKmeCH4GEzQpDPbPefPmaCxrroWWAonTASIBfmw/exec";

/* Calculate ETA + emoji band using status buffers from backend */
function calcETA(delivery, statusSteps, buffers) {
  const status = delivery.status ||
    statusSteps?.[delivery.statusIndex] ||
    "In Progress";

  const base = new Date(delivery.deliveryDate);
  const bufferDays = buffers?.[status] ?? 0;

  const eta = new Date(base);
  eta.setDate(eta.getDate() + bufferDays);

  const today = new Date();
  // normalize (ignore time-of-day)
  const dayMs = 24 * 60 * 60 * 1000;
  const diffDays = Math.round((eta - today) / dayMs);

  let emojiLine = "ðŸš— Your delivery is scheduled.";
  if (diffDays <= 0) {
    emojiLine = "ðŸŽ‰ Itâ€™s delivery time!";
  } else if (diffDays <= 3) {
    emojiLine = "ðŸŽ‰ Almost there â€“ not long to go!";
  } else if (diffDays <= 14) {
    emojiLine = "â³ Your new car is on its way!";
  }

  const etaString = eta.toLocaleDateString("en-AU", {
    day: "numeric",
    month: "short",
    year: "numeric"
  });

  return { etaString, emojiLine, status };
}

/* Render the result panel */
function renderResult(delivery, statusSteps, buffers) {
  const area = document.getElementById("resultArea");
  const { etaString, emojiLine, status } = calcETA(delivery, statusSteps, buffers);

  const paymentMethod = delivery.paymentMethod || "Not recorded";
  const paymentStatus = delivery.paymentStatus || "Pending";
  const financeStatus = delivery.financeStatus || "Pending";

  const make = delivery.make || "";
  const model = delivery.model || "";
  const carLine = (make || model) ? `${make} ${model}`.trim() : "your new vehicle";

  area.innerHTML = `
    <div class="result-box">
      <div class="headline">
        Congratulations ${delivery.customerName || ""}!
      </div>

      <div class="sub">
        Your new ${carLine} is getting closer every day.
      </div>

      <div class="status-tag">
        Current Status: ${status}
      </div>

      <div class="sub">Estimated delivery date:</div>
      <div class="eta">${etaString}${delivery.deliveryTime ? " at " + delivery.deliveryTime : ""}</div>

      <div class="emoji-line">${emojiLine}</div>

      <div class="sub" style="margin-top:16px; margin-bottom:6px;">
        Finance &amp; Payment
      </div>

      <div class="pill-row">
        <div class="info-pill">
          <strong>Payment Method</strong>
          ${paymentMethod}
        </div>
        <div class="info-pill">
          <strong>Payment Status</strong>
          ${paymentStatus}
        </div>
        <div class="info-pill">
          <strong>Finance Status</strong>
          ${financeStatus}
        </div>
      </div>

      <div class="small-note">
        If your payment status is still <strong>Pending</strong>, please ensure funds are
        cleared before the delivery day so everything runs smoothly. ðŸŽ¯
      </div>

      <div class="sub" style="margin-top:14px;">
        We canâ€™t wait to hand over your new vehicle.<br>
        Thank you for choosing us!
      </div>
    </div>
  `;
}

/* Main lookup using Option B: server-side filter via Apps Script */
async function lookupDelivery() {
  const deal = document.getElementById("dealInput").value.trim();
  const pc = document.getElementById("pcInput").value.trim();
  const area = document.getElementById("resultArea");

  area.innerHTML = "";

  if (!deal || !pc) {
    area.innerHTML = `<div class="notfound">Please enter both Deal Number and Postcode.</div>`;
    return;
  }

  area.innerHTML = `<div class="notfound" style="background:rgba(15,23,42,0.8);border-color:rgba(148,163,184,0.4);color:#e5e7eb;">
    Checking your order, please waitâ€¦
  </div>`;

  try {
    const url =
      WEBAPP_URL +
      `?mode=customer&deal=${encodeURIComponent(deal)}&pc=${encodeURIComponent(pc)}`;

    const res = await fetch(url, { cache: "no-store" });

    if (!res.ok) {
      area.innerHTML = `<div class="notfound">Weâ€™re having trouble accessing your order right now. Please try again shortly.</div>`;
      return;
    }

    const data = await res.json();

    if (!data || !data.delivery) {
      area.innerHTML = `<div class="notfound">No matching delivery found. Please double-check your Deal Number and Postcode.</div>`;
      return;
    }

    const delivery = data.delivery;
    const statusSteps = data.statusSteps || [];
    const buffers = data.buffers || {};

    renderResult(delivery, statusSteps, buffers);

  } catch (err) {
    console.error(err);
    area.innerHTML = `<div class="notfound">Something went wrong loading your order. Please try again, or contact the dealership.</div>`;
  }
}
</script>

</body>
</html>
